{% set name = "scri" %}
{% set version = "2024.0.4" %}
{% set sha256 = "1e97e3cabcd7f3d5bf42d0ff03333e1c7dd4310d62bc2268ac9880e5eaadf72e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed . -vv

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=1.20
    - scipy >=1.0
    - numba >=0.55
    - h5py >=3
    - quaternion >=2022.4
    - spherical_functions >=2022.4
    - spinsfast >=2022.4
    - sxs >=2022.4.0
    - tqdm >=4.63.1

test:
  requires:
    - python {{ python_min }}
  imports:
    - scri

about:
  home: https://github.com/moble/scri
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python/numba code for manipulating time-dependent functions of spin-weighted spherical harmonics
  description: |
    This package collects a number of functions for constructing and manipulating gravitational
    waveforms, including rotating, determining the angular velocity, finding the co-precessing and
    co-rotating frames, and applying boosts, translations, and supertranslations.
  dev_url: https://github.com/moble/scri

extra:
  recipe-maintainers:
    - moble
